        var cmp = {
            data: function () {
                return {
                    status: 'Critical'
                }
            },
            template: '<p>Server Status: {{ status }}</p>',

        new Vue({
            el: '#app',
            components: {

                'my-component': cmp
            }
        });

        new Vue().$mount('#app2');
