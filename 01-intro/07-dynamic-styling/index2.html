<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background: gray;
            display: inline-block;
            margin: 10px;
        }
    </style>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <hr>
        <input type="text" v-model='color'>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                color: 'gray'
            },
        })
    </script>
</body>

</html>
