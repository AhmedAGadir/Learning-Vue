        <!-- if you find that some items in a list are updating in a strange order etc. 
            then assign a unique key to each list item. this will make vue not only track the position of the item in the list
            but also track the actual item itself -->
        <ul>
            <li v-for="(ingredient, ind) in ingredients" :key="ingredient">{{ ingredient }} - {{ ind }}</li>
        </ul>
